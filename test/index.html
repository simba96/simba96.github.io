<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
<div class=" container">

        <div class="box_top">
            <p><i class="fa fa-times" aria-hidden="true"></i></p>
        </div>
        <div class="box">
        <header  class="header">
        <h1 class="header__title">вход в ваш кабинет</h1>
            <p class="header__text">Сохранить <span>Ваши</span> избранные обьекты и многое другое</p>
        </header>
        <main class="main">
            <div class="main__box">
                <div class="main__box-content">
                    <div class="main__box_content_top">
                    <button class="main__button"><span><i class="fa fa-facebook" aria-hidden="true"></i></span>Войти с Facebook</button>
                    <p class="main__text">Мы  никогда ничего не размещяем без <br><span>Вашего разрешения</span></p>
                    </div>
                    <form class="footer_box__formBox " action="#">
                    <div class="main__box-form">
                        <div class="main__inputBox ">
                            <input class="main__userInput" type="email" name="user_email" placeholder="Адрес электронной почты *" required maxlength="70">
                        </div>
                        <div class="main__inputBox">
                            <input class="main__userInput" type="password" name="user_password" placeholder="Проль *"  maxlength="30" required>
                        </div>
                    </div>
                </div>

                        <div class="main__button-box">
                            <div class="main__box_content_bottom">
                                <h2 class="main__title">Нет личного кабинета ?</h2>
                                <a class="main__text_bottom" href="#">Зарегистрируйтесь</a>
                            </div>
                            <div class="main__button_content_box">
                                <div class="main__button-content">
                                    <a href="#" class="main__button-text">Забыли пароль?</a>
                                    <input class="main__buttonInput" id="check" type="checkbox"  required>
                                    <label class="main__buttonCheck"  for="check" >Remember Me</label>
                                </div>
                                <button type="submit"  class="main__button_bottom">Войти</button>
                            </div>
                        </div>
                </form>
            </div>
        </main>
        </div>
    <!--container-->
</div><!--top-box-->

 <footer class="bottom-footer"></footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
